{% extends 'blog/base.html' %}

{% block login %}
<div class="panel panel-default">
    <div class="col-sm-offset-5 col-sm-6">
            <form action="" method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                </div>
                {% endfor%}
            </form>
    </div>
</div>
{% endblock %}
